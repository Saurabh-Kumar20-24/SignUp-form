<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-up-form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <header>
            
        </header> 
        <main class="mainContainer">
            <h1 class="heading">Signup</h1>
            <form method="post">
                <label for="name"></label>
                <input class="input" type="text" id="name" placeholder="Full Name"><br>
                <label for="email"></label>
                <input class="input" type="email" id="email" placeholder="Email"><br>
                <label for="password"></label>
                <input class="input" type="password" id="password" placeholder="Password"><br>
                <label for="cpassword"></label>
                <input class="input" type="password" id="cpassword" placeholder="Confirm Password"><br>
                <label for="date"></label>
                <input class="input" type="date" id="date" placeholder="dd-mm-yyyy"><br>
                
                <div class="select">
                    <input type="radio" name="profession" id="student" value="student">
                    <label for="profession">Student</label>
                    <input type="radio" name="profession" id="employee" value="employee">
                    <label for="profession">Employee</label>
                </div><br>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I agree to all the Terms and conditions</label>
                </div>
                <button class="button" type="button">Signup</button>
            </form>
        </main>
        <footer>
          
        </footer>
        <script src="" async defer></script>
    </body>
</html>
